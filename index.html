 <head>

	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		html,body{
			margin: 0;
			padding: 0;
			background-color: #eee;
		}
		form.login-region{
			width: 40%;
			height: auto;
			padding: 20px;
			margin: 0 auto;
			margin-top: 50px;
			border: 1px solid #bbb;
			background-color: #fff;
		}
	</style>
 </head>
 <body>
	<!-- 
		设计的过程中，基础的核心需求框架必须完成

		require   必须填写 
		email     必须是标准的email邮箱格式
		integer   必须是整数
		number    必须是数字
		length    必须是多少长度
		regex     必须是符合正则表达式配置的格式
		url       必须是合法的URL

		不是刚需，考虑接口扩展
		mobile    必须是合法的手机
		cardid    必须是合法的身份证
		bankcard  必须是合法的银行卡
		...
	-->
	<form id="loginForm" class="form-horizontal login-region" autocomplete="off">
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="inputEmail3" placeholder="Email"
			data-bv-require="true"
			data-bv-require-message="* 邮箱地址为必填项"
			data-bv-email="email"
			data-bv-email-message="* 请输入合法的邮箱地址"
		  >
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
			data-bv-require="true"
			data-bv-require-message="* 密码为必填项"
			data-bv-regex="^\w{6,12}$"
			data-bv-regex-message="* 密码必须由6-12位的字母数字下划线所组成的序列"
		  >
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputNickName3" class="col-sm-2 control-label">NickName</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="inputNickname" placeholder="NickName"
			data-bv-regex="^[a-zA-Z]+$"
			data-bv-regex-message="* 名字必须由a-z或者A-Z的字母组成"
		  >
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputCardid3" class="col-sm-2 control-label">Cardid</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="inputCardid" placeholder="Cardid"
			data-bv-require="true"
			data-bv-require-message="* 身份证为必填项"
			data-bv-cardid="true"
			data-bv-cardid-message="* 不符合身份证框架"
		  >
		</div>
	  </div>	 	  	  
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Sign in</button>
		</div>
	  </div>
	</form> 
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/plug/bootstrap-validator/bootstrap-validator.1.0.1.js"></script>
	<script type="text/javascript" src="assets/js/plug/bootstrap-validator/bootstrap-validator-zh.js"></script>
	<script type="text/javascript" src="assets/js/common.js"></script>
	<script type="text/javascript">
		/**
		 * 选插件
		 * 自己写
		 * 架构思维 移植性 维护性 稳定性 扩展性
		 * jquery + bootstrap
		 *
		 * 1.所有的JQ+BS的架构的项目全都会用我们的VALIDATE
		 * 2.VALIDATE有什么共性问题（幻想如果我是用户，我希望怎么尽量简单的用它）
		 * 3.重构增强扩展性和维护性（把硬编码变成软编码）
		 *
		 * 自定义属性有一套命名规则： data - 插件的名字(缩写) - 属性名
		 * 不要强奸用户 只要遇到没有把握知道用户喜好的时候，第一次给默认值（满足大部分用户）
		 * 不让用户改变源码，但是可以添加
		 */

		 $('#logi1nForm').bootstrapValidator({
		 	raise: "keyup", //设置触发的事件
		 	i18n: "", //用户配置语言
		 	lang: "zh"
		 	// errorMsg: "* validate error",
		 });




	</script>
 </body>
</html>
